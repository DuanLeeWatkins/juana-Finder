<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juana Finder</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" 
            type="text/css" />-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Juana Finder</h1>
                </div>
                <div class="col">
                    <form id="search-form">
                        <label for="choose-strain-type">Choose a Strain type:</label>
                        <select id="strain-race" name="strain-race">
                            <option value="Sativa">Sativa</option>
                            <option value="Indica">Indica</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                        <input type="submit" name="search-button" id="search-button" value="Get Strains">
                    </form>

                </div>
                <div class="col"></div>
            </div>
        </div>

        <p id="error-message" class="error-message"></p>

        <hr>
        <section id="results" class="hidden">


            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h2>Strain Results</h2>
                    </div>
                </div>
                <div class="row" id="strain-cards">

                </div>
            </div>
        </section>



        <script src="script.js"></script>
    </body>

</html>
