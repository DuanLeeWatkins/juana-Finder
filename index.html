<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juana Finder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Acme&family=Fredoka+One&family=Patua+One&family=Ultra&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Acme&family=Fredoka+One&family=Patua+One&family=Slabo+13px&family=Ultra&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <main>

            <div class="header">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-12">
                            <h1>Juana Finder</h1>
                        </div>
                        <div class="col-12">
                            <form id="search-form">
                                <label for="strain-race" id="choose-strain-race">Choose a Strain race:</label>
                                <select id="strain-race" name="strain-race">
                                    <option value="Sativa">Sativa</option>
                                    <option value="Indica">Indica</option>
                                    <option value="Hybrid">Hybrid</option>
                                </select>
                                <input type="submit" name="search-button" id="search-button" value="Get Strains">
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <p id="error-message" class="error-message"></p>

            <hr>
            <section id="results" class="hidden">


                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h2>Strain Results</h2>
                        </div>
                    </div>
                    <div class="row" id="strain-cards">

                    </div>
                </div>
            </section>
        </main>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
