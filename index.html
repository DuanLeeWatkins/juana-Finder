<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juana Finder</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
            type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container">
            <h1>Juana Finder</h1>

            <form id="search-form">
                <label for="choose-strain-type">Choose a strain type:</label>
                <select id="strain-type" name="strain-type">
                    <option value="Sativa">Sativa</option>
                    <option value="Indica">Indica</option>
                    <option value="Hybrid">Hybrid</option>

                </select>
                <input type="submit" name="search-button" id="search-button" value="Get Strains">
            </form>
        </div>


        <script src="script.js"></script>
    </body>

</html>
